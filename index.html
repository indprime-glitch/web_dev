<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hoidir24 Links</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        /* CSS ASLI KAMU */
        *{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
        body{
            margin:0;
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:radial-gradient(circle at top,#1b1f3b,#050512);
            color:#fff;
        }
        /* CUACA DENGAN TOMBOL PINDAH KOTA */
        .weather{
            position:fixed;
            top:15px;
            left:15px;
            display:flex;
            align-items:center;
            gap:10px;
            padding:8px 14px;
            border-radius:12px;
            background:rgba(0,0,0,.4);
            backdrop-filter:blur(6px);
            font-size:13px;
            box-shadow:0 0 15px rgba(127,92,255,.6);
            z-index: 1000;
        }
        .weather img{ width:28px; height:28px; }
        .city-btns { display: flex; gap: 5px; margin-top: 3px; }
        .btn-city { 
            font-size: 9px; 
            background: rgba(255,255,255,0.1); 
            padding: 1px 4px; 
            border-radius: 3px; 
            cursor: pointer; 
            border: 1px solid rgba(255,255,255,0.2);
        }
        .btn-city:hover { background: rgba(255,255,255,0.3); }

        .clock{
            position:fixed;
            top:15px;
            right:15px;
            padding:8px 14px;
            border-radius:12px;
            background:rgba(0,0,0,.4);
            backdrop-filter:blur(6px);
            font-size:14px;
            box-shadow:0 0 15px rgba(0,229,255,.6);
            z-index: 1000;
        }
        .card{
            width:100%;
            max-width:380px;
            padding:35px 25px 30px;
            text-align:center;
            border-radius:22px;
            background:rgba(255,255,255,.03);
            backdrop-filter:blur(10px);
            box-shadow:0 0 40px rgba(127,92,255,.25);
            position:relative;
        }
        .badge{
            position:absolute;
            top:-12px;
            left:50%;
            transform:translateX(-50%);
            padding:6px 16px;
            border-radius:20px;
            font-size:12px;
            background:linear-gradient(135deg,#00e5ff,#7f5cff);
            color:#000;
            font-weight:bold;
        }
        .avatar{
            width:140px;
            height:140px;
            margin:auto;
            border-radius:22px;
            padding:6px;
            background:linear-gradient(135deg,#7f5cff,#00e5ff);
        }
        .avatar img{ width:100%; height:100%; border-radius:18px; object-fit:cover; }
        h1{margin:18px 0 6px}
        .desc{font-size:14px;opacity:.85}
        .sosmed{ display:flex; justify-content:center; gap:14px; margin:24px 0; }
        .sosmed a{
            width:42px; height:42px; display:flex; align-items:center; justify-content:center;
            border-radius:12px; background:rgba(255,255,255,.06); color:#fff; font-size:18px; transition:.3s;
        }
        .sosmed a:hover{ transform:scale(1.15); }
        .link{
            display:flex; align-items:center; gap:12px; padding:15px; margin:14px 0;
            border-radius:16px; background:linear-gradient(135deg,rgba(127,92,255,.25),rgba(0,229,255,.15));
            text-decoration:none; color:#fff; transition:.3s;
        }
        .link:hover{transform:scale(1.05)}
        footer{margin-top:25px; font-size:12px; opacity:.6}
    </style>
</head>
<body>

    <div class="weather">
        <img id="weatherIcon" style="display:none;">
        <div>
            <span id="weatherText">Memuat...</span>
            <div class="city-btns">
                <span class="btn-city" onclick="tampilkanCuacaByNama('Jakarta')">ID</span>
                <span class="btn-city" onclick="tampilkanCuacaByNama('Kuala Lumpur')">MY</span>
            </div>
        </div>
    </div>

    <div class="clock" id="clock">00:00:00</div>

    <div class="card">    
        <div class="badge">ONLINE</div>    
        <div class="avatar">    
            <img src="https://cdn.pixabay.com/photo/2024/02/12/17/23/anime-8569065_1280.png" onerror="this.src='https://via.placeholder.com/140'">    
        </div>    
        <h1>hoidir24</h1>    
        <div class="desc">Web Developer | Content Creator</div>    
        <div class="sosmed">    
            <a href="https://github.com/indprime-glitch"><i class="fab fa-github"></i></a>    
            <a href="https://www.instagram.com/hoidir"><i class="fab fa-instagram"></i></a>    
            <a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a>    
            <a href="https://www.tiktok.com/@hoidir24"><i class="fab fa-tiktok"></i></a>    
            <a href="#"><i class="fab fa-discord"></i></a>    
        </div>  
        <a class="link" href="https://indprime-glitch.github.io/Feealdream-x-Hoidir24/"><i class="fas fa-globe"></i> Support</a>  
        <a class="link" href="https://youtu.be/J5qH8iY0Xxw?feature=shared"><i class="fab fa-youtube"></i> YouTube</a>  
        <a class="link" href="mailto:ahmadhoidir05@gmail.com"><i class="fas fa-envelope"></i> Email</a>    
        <footer>© hoidir24</footer>    
    </div>

    <script>
        // JAM - Mengikuti jam perangkat lokal
        function updateClock(){    
            const n=new Date();    
            document.getElementById('clock').textContent=    
                n.getHours().toString().padStart(2,'0')+":"+    
                n.getMinutes().toString().padStart(2,'0')+":"+    
                n.getSeconds().toString().padStart(2,'0');    
        }    
        setInterval(updateClock,1000);    
        updateClock();

        // CUACA DENGAN DUA KOTA CADANGAN
        const apiKey = "14549822942734d0d4f9f84d28ef095b";

        function iconWeather(main){
            if(main.includes("Rain")) return "https://cdn-icons-png.flaticon.com/512/414/414974.png";
            if(main.includes("Cloud")) return "https://cdn-icons-png.flaticon.com/512/414/414927.png";
            if(main.includes("Clear")) return "https://cdn-icons-png.flaticon.com/512/869/869869.png";
            return "https://cdn-icons-png.flaticon.com/512/1779/1779940.png";
        }

        function fetchCuaca(url) {
            fetch(url)
                .then(r => r.json())
                .then(d => {
                    const weatherIcon = document.getElementById('weatherIcon');
                    weatherIcon.src = iconWeather(d.weather[0].main);
                    weatherIcon.style.display = "block";
                    document.getElementById('weatherText').textContent = `${d.name} • ${Math.round(d.main.temp)}°C`;
                })
                .catch(() => {
                    document.getElementById('weatherText').textContent = "Error";
                });
        }

        // Fungsi manual untuk tombol cadangan
        function tampilkanCuacaByNama(namaKota) {
            fetchCuaca(`https://api.openweathermap.org/data/2.5/weather?q=${namaKota}&units=metric&lang=id&appid=${apiKey}`);
        }

        // Otomatis deteksi GPS dulu
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    fetchCuaca(`https://api.openweathermap.org/data/2.5/weather?lat=${pos.coords.latitude}&lon=${pos.coords.longitude}&units=metric&lang=id&appid=${apiKey}`);
                },
                () => {
                    // Jika GPS gagal/ditolak, otomatis tampilkan Jakarta
                    tampilkanCuacaByNama('Jakarta');
                }
            );
        } else {
            tampilkanCuacaByNama('Jakarta');
        }
    </script>
</body>
</html>
